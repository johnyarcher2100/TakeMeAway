<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 輸入框樣式 */
        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            color: #000000;
            background-color: #FFFFFF;
            margin-bottom: 15px; /* 增加間距 */
        }
        .input-box::placeholder {
            color: #9E9E9E;
        }

        /* 按鈕樣式 */
        .rounded-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #1A73E8; /* 品牌色 */
            cursor: pointer;
            margin-bottom: 10px; /* 增加間距 */
        }
        .rounded-button:hover {
            background-color: #1557B0; /* 按鈕懸停效果 */
        }

        /* 註冊按鈕樣式 */
        .register-button {
            background-color: transparent;
            color: #1A73E8;
            border: 1px solid #1A73E8;
        }
        .register-button:hover {
            background-color: #F5F5F5; /* 懸停效果 */
        }

        /* 忘記密碼連結樣式 */
        .forgot-password {
            text-align: center;
            color: #1A73E8;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* 整體佈局 */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F9F9F9;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1A73E8;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎使用計乘車達人</h1>
        <!-- 輸入框 -->
        <input type="text" class="input-box" placeholder="請輸入 Email">
        <input type="password" class="input-box" placeholder="請輸入密碼">
        <!-- 登錄按鈕 -->
        <button class="rounded-button">登錄</button>
        <!-- 註冊按鈕 -->
        <button class="rounded-button register-button">註冊</button>
        <!-- 忘記密碼連結 -->
        <a href="#" class="forgot-password">忘記密碼？</a>
    </div>
</body>
</html>
